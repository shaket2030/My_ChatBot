<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            padding: 20px;
            background-color: #fff;
            height: 400px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 20px;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        .message-text {
            padding: 10px;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-text {
            background-color: #007bff;
            color: #fff;
        }
        .bot-text {
            background-color: #e5e5ea;
        }
        .chat-input {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .input-field {
            width: calc(100% - 30px);
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chat-body">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatBody = document.getElementById('chat-body');

            // Display user message
            var userMessage = '<div class="message-text user-text">' + userInput + '</div>';
            chatBody.innerHTML += '<div class="chat-message user-message">' + userMessage + '</div>';

            // Clear input field
            document.getElementById('user-input').value = '';

            // Send user message to server
            fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                var botResponse = '<div class="message-text bot-text">' + data.message + '</div>';
                chatBody.innerHTML += '<div class="chat-message bot-message">' + botResponse + '</div>';
            })
            .catch(error => console.error('Error:', error));

            // Scroll to bottom of chat body
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
